<h1>Hero List</h1>
<hr>

<div class="row">
  <div class="col text-right">
    <button routerLink="/heroe/nuevo"
    type="button" class="btn btn-primary">
      <i class="fa fa-plus mr-3" aria-hidden="true"></i>Add
    </button>
  </div>
</div>

<table *ngIf="!cargando && heroes.length > 0"
class="table mt-3 animated fadeIn">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Power</th>
      <th scope="col">Status</th>
      <th scope="col">Tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let heroe of heroes; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{heroe.nombre}}</td>
      <td>{{ heroe.poder }}</td>
      <td>
        <span *ngIf="heroe.vivo"
        class="badge badge-pill badge-success">Alive</span>

        <span *ngIf="!heroe.vivo"
        class="badge badge-pill badge-danger">Dead</span>
      </td>
      <td>
        <button class="btn btn-info m-1"
        [routerLink]="['/heroe',heroe.id]">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="btn btn-danger m-1"
        (click)="borrarHeroe( heroe, i )"
        >
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>



<div *ngIf="heroes.length == 0 && !cargando"
class="alert alert-danger mt-3 text-center animated fadeIn">
  <h4 class="alert-heading">There's nothing here</h4>
  <p class="mt-3">
    <i class="fas fa-exclamation fa-2x"></i>
  </p>

</div>

<div *ngIf="cargando"
 class="alert alert-info mt-3 text-center animated fadeIn">
  <h4 class="alert-heading">Loading</h4>
  <p class="mt-3">
    <i class="fa fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-1">
    Please wait
  </p>

</div>
